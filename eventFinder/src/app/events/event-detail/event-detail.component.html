<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{event?.name}}</h4>
        <div class="row pull-right margin-left-right">
          <a class="btn btn-info" [routerLink]="['edit']">Edit</a>
          <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Description:</label>
          <span class="label-value">{{ event?.description }}</span>
        </div>
        <br>
        <div class="row">
          <label>Date:</label>
          <span class="label-value">{{ event?.date }}</span>
        </div>
      </div>
    </div>
</div>
