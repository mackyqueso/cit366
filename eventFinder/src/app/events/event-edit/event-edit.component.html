<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="event-edit"(ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
  
          <div class="col-sm-12 form-group">
            <label for="name">Event title</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              [ngModel]="event?.name"
              #name="ngModel"
              required
              size="120"
              max="120">
          </div>
  
          <div class="col-sm-12 form-group">
            <label for="description">Event description</label>
            <input
              type="text"
              id="description"
              class="form-control"
              name="description"
              [ngModel]="event?.description"
              size="120"
              max="255">
          </div>
  
          <div class="col-sm-12 form-group">
            <label for="date">Date</label>
            <input
              
              type="date"
              id="date"
              class="form-control"
              name="date"
              required
              [ngModel]="event?.date"
              size="150"
              max="255">
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="f.touched && !f.valid">
            <span>The Document title and Document URL are required.</span>
        </div>
  
  
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]=!f.valid>Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
